<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'glow': 'glow 3s ease-in-out infinite',
                        'scan': 'scan 3s linear infinite',
                        'pulse-dot': 'pulse-dot 2s ease-in-out infinite',
                    },
                    keyframes: {
                        glow: {
                            '0%, 100%': { filter: 'brightness(1)' },
                            '50%': { filter: 'brightness(1.2)' },
                        },
                        scan: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' },
                        },
                        'pulse-dot': {
                            '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                            '50%': { opacity: '0.5', transform: 'scale(1.5)' },
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white p-8">
    <h1 class="text-4xl bg-gradient-to-r from-green-400 via-blue-400 to-pink-400 bg-clip-text text-transparent animate-glow mb-8">
        GLOW TEST
    </h1>
    
    <div class="w-20 h-20 bg-green-400 rounded-full animate-pulse-dot mb-8"></div>
    
    <div class="relative w-full h-4 bg-gray-800 rounded overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-400 via-blue-400 to-pink-400 animate-scan"></div>
    </div>
</body>
</html>
