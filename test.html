<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.7.28/dist/scittle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.7.28/dist/scittle.reagent.js"></script>
</head>
<body>
    <div id="app">Initial content</div>
    
    <script type="application/x-scittle">
        (ns test-app
          (:require [reagent.core :as r]
                    [reagent.dom :as rdom]))

        (def state (r/atom {:message "Hello from Reagent!"}))

        (defn app []
          [:div 
           [:h1 (:message @state)]
           [:button {:on-click #(swap! state assoc :message "Button clicked!")} 
            "Click me"]])

        (defn mount []
          (rdom/render [app] (js/document.getElementById "app")))

        (mount)
    </script>
</body>
</html>
