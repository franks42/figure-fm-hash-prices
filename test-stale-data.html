<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Stale Data Warnings</title>
    
    <!-- Same styling as main app -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'neon-green': '#00ff88',
                        'neon-cyan': '#00ccff', 
                        'neon-pink': '#ff00ff',
                        'neon-red': '#ff4d5a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white font-inter min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">Stale Data Warning Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Normal Card -->
            <div class="relative bg-white/[0.03] border border-white/10 rounded-3xl p-6 backdrop-blur-lg">
                <div class="flex items-center mb-4">
                    <span class="text-2xl mr-3">üîó</span>
                    <div>
                        <h3 class="text-lg font-bold">HASH</h3>
                        <p class="text-xs text-gray-400">Figure Markets</p>
                    </div>
                </div>
                <div class="text-4xl font-bold mb-4">
                    <span class="text-white">$0.0562</span>
                </div>
                <div class="text-sm text-green-400">+2.45%</div>
            </div>
            
            <!-- Stale Data Card -->
            <div class="relative bg-white/[0.03] border border-neon-red/40 rounded-3xl p-6 backdrop-blur-lg bg-neon-red/5">
                <!-- Warning at top -->
                <div class="bg-neon-red/15 border border-neon-red/30 rounded-lg p-3 mb-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <span class="text-neon-red text-xs font-bold mr-2">‚ö†Ô∏è DATA FEED ISSUE</span>
                            <span class="text-neon-red/90 text-xs">API returned invalid price</span>
                        </div>
                        <div class="text-neon-red/70 text-xs font-medium">USING FALLBACK</div>
                    </div>
                </div>
                
                <!-- Asset header -->
                <div class="flex items-center mb-4">
                    <span class="text-2xl mr-3">üè†</span>
                    <div>
                        <h3 class="text-lg font-bold">FIGR_HELOC</h3>
                        <p class="text-xs text-gray-400">Figure Markets</p>
                    </div>
                </div>
                
                <!-- Price with fallback indicator -->
                <div class="text-4xl font-bold mb-4 flex items-center">
                    <span class="text-neon-red">$0.01</span>
                    <span class="ml-2 text-xs bg-neon-red/20 text-neon-red px-2 py-1 rounded border border-neon-red/40">FALLBACK</span>
                </div>
                
                <div class="text-sm text-gray-400">0.00%</div>
            </div>
        </div>
        
        <div class="mt-8 text-center text-gray-400 text-sm">
            <p>Left: Normal data card | Right: Stale/fallback data card with clear warnings</p>
        </div>
    </div>
</body>
</html>
