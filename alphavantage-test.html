<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body { 
            font-family: monospace; 
            margin: 20px; 
            background: #1a1a1a; 
            color: #fff; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        button { 
            padding: 10px 20px; 
            margin: 10px 5px; 
            font-size: 14px; 
            cursor: pointer; 
            background: #2a7a2a; 
            color: white; 
            border: none; 
            border-radius: 4px; 
        }
        button:hover { 
            background: #3a8a3a; 
        }
        textarea { 
            width: 100%; 
            height: 400px; 
            font-family: monospace; 
            font-size: 12px; 
            background: #2a2a2a;

            border: 1px solid #444;

            margin: 10px 0;

        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .info { background: #2d4a5a; }
        .section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #444; 
            border-radius: 4px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Twelve Data FIGR Intraday Test</h1>
        
        <div class="section">
            <h3>Test API Endpoints - FIGR</h3>
            <button onclick="testDaily()">ğŸ“… Daily Data (1M period)</button>
            <button onclick="testIntradaySimple()">ğŸ“ˆ Intraday 60min Simple</button>
            <button onclick="testIntraday5Simple()">âš¡ Intraday 5min Simple</button>
            <button onclick="clearResult()">ğŸ—‘ï¸ Clear</button>
        </div>

        <div class="section">
            <h3>Test Fallback - Daily for All Periods</h3>
            <button onclick="testDailyFor24H()">ğŸ“… Daily â†’ 24H (last 5 days)</button>
            <button onclick="testDailyFor1W()">ğŸ“… Daily â†’ 1W (last 2 weeks)</button>
            <button onclick="testDailyFor1M()">ğŸ“… Daily â†’ 1M (last month)</button>
        </div>

        <div class="section">
            <h3>Test AAPL Comparison</h3>
            <button onclick="testAAPLIntraday()">ğŸ AAPL Intraday 60min</button>
        </div>

        <div id="status" class="status info">
            Ready to test Alpha Vantage API for FIGR historical data...
        </div>

        <div class="section">
            <h3>ğŸ“Š Raw JSON Response</h3>
            <textarea id="jsonOutput" placeholder="API response will appear here..."></textarea>
        </div>

        <div class="section">
            <h3>ğŸ”„ Transformed Data (V5 Chart Format)</h3>
            <textarea id="transformedOutput" placeholder="Transformed [timestamps[], prices[]] format will appear here..."></textarea>
        </div>
    </div>

    <script>
        const API_KEY = 'your-twelve-data-key-here';
        const statusEl = document.getElementById('status');
        const jsonEl = document.getElementById('jsonOutput');
        const transformedEl = document.getElementById('transformedOutput');

        function setStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function clearResult() {
            jsonEl.value = '';
            transformedEl.value = '';
            setStatus('Cleared results', 'info');
        }

        async function testDaily() {
            setStatus('ğŸ”„ Fetching daily data for FIGR...', 'info');
            
            const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=FIGR&outputsize=compact&apikey=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                jsonEl.value = JSON.stringify(data, null, 2);
                
                // Transform for V5 chart format (daily -> 1M period)
                if (data['Time Series (Daily)']) {
                    const timeSeries = data['Time Series (Daily)'];
                    const timestamps = [];
                    const prices = [];
                    
                    // Get last 30 days, sort by date
                    const sortedDates = Object.keys(timeSeries)
                        .sort((a, b) => new Date(a) - new Date(b))
                        .slice(-30);
                    
                    sortedDates.forEach(date => {
                        timestamps.push(new Date(date).getTime() / 1000); // Unix seconds
                        prices.push(parseFloat(timeSeries[date]['4. close']));
                    });
                    
                    const transformed = {
                        "1M": [timestamps, prices],
                        metadata: {
                            symbol: data['Meta Data']['2. Symbol'],
                            lastRefreshed: data['Meta Data']['3. Last Refreshed'],
                            dataPoints: timestamps.length
                        }
                    };
                    
                    transformedEl.value = JSON.stringify(transformed, null, 2);
                    setStatus(`âœ… Daily data loaded: ${timestamps.length} data points`, 'success');
                } else {
                    setStatus('âŒ No daily time series data found', 'error');
                    transformedEl.value = 'Error: No time series data in response';
                }
            } catch (error) {
                setStatus(`âŒ Error: ${error.message}`, 'error');
                transformedEl.value = `Error: ${error.message}`;
            }
        }

                // Transform for V5 chart format (60min -> 1W period)

                    // Get available data, sort by timestamp
                    const sortedTimes = Object.keys(timeSeries)
                        .sort((a, b) => new Date(a) - new Date(b));
                    
                    sortedTimes.forEach(time => {
                        timestamps.push(new Date(time).getTime() / 1000); // Unix seconds
                        prices.push(parseFloat(timeSeries[time]['4. close']));

                    const transformed = {
                        "1W": [timestamps, prices],

                            symbol: data['Meta Data']['2. Symbol'],
                            lastRefreshed: data['Meta Data']['3. Last Refreshed'],

                    };
                    
                    transformedEl.value = JSON.stringify(transformed, null, 2);
                    setStatus(`âœ… 60min data loaded: ${timestamps.length} data points`, 'success');
                } else {
                    setStatus('âŒ No 60min time series data found', 'error');
                    transformedEl.value = 'Error: No time series data in response';
                }
            } catch (error) {
                setStatus(`âŒ Error: ${error.message}`, 'error');
                transformedEl.value = `Error: ${error.message}`;
            }
        }

        async function testAAPLIntraday() {
            setStatus('ğŸ”„ Testing AAPL 60min intraday (for comparison)...', 'info');
