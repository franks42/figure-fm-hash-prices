name: Fetch Standardized Crypto Data

on:
  schedule:
    # Run every 5 minutes during market hours (9 AM - 6 PM EST, Mon-Fri)
    - cron: '*/5 9-18 * * 1-5'
    # Run every 15 minutes outside market hours
    - cron: '*/15 0-8,19-23 * * *'
    # Run every 15 minutes on weekends
    - cron: '*/15 * * * 0,6'
  workflow_dispatch: # Allow manual triggering

jobs:
  fetch-standardized-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install -g nbb
        npm install axios
        # Verify nbb is working
        nbb --version

    - name: Fetch and convert crypto data to standardized format
      run: |
        nbb .github/workflows/scripts/fetch-standardized-crypto-data.cljs
      env:
        FIGURE_API_TOKEN: ${{ secrets.FIGURE_API_TOKEN }}

    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Check if there are changes to commit
        if git diff --quiet data/standardized-prices.json; then
          echo "No changes to standardized data"
        else
          git add data/standardized-prices.json
          git add data/unmapped-fields.log
          git commit -m "Update standardized crypto prices data

          ðŸ¤– Generated with standardized field mapping system
          ðŸ“Š Unmapped fields logged for mapping table updates

          $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi