name: Fetch Standardized Crypto Data

on:
  schedule:
    # Run every 5 minutes during market hours (9 AM - 6 PM EST, Mon-Fri)
    - cron: '*/5 9-18 * * 1-5'
    # Run every 15 minutes outside market hours
    - cron: '*/15 0-8,19-23 * * *'
    # Run every 15 minutes on weekends
    - cron: '*/15 * * * 0,6'
  workflow_dispatch: # Allow manual triggering

jobs:
  fetch-standardized-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install -g nbb
        # Verify nbb is working
        nbb --version

    - name: Fetch and convert crypto data to standardized format
      run: |
        nbb .github/workflows/scripts/fetch-standardized-crypto-data.cljs

    - name: Fetch exchange rates
      run: |
        nbb .github/workflows/scripts/fetch-exchange-rates.cljs

    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Check if there are changes to commit
        if git diff --quiet data/standardized-prices.json data/exchange-rates.json; then
          echo "No changes to data files"
        else
          git add data/standardized-prices.json
          git add data/exchange-rates.json
          # Add unmapped-fields.log only if it exists
          if [ -f data/unmapped-fields.log ]; then
            git add data/unmapped-fields.log
          fi
          # Add other metadata files if they exist
          if [ -f data/standardized-metadata.json ]; then
            git add data/standardized-metadata.json
          fi
          if [ -f data/mapping-report.json ]; then
            git add data/mapping-report.json
          fi
          git commit -m "Update crypto prices and exchange rates data

          ðŸ¤– Generated with standardized field mapping system
          ðŸ“Š Unmapped fields logged for mapping table updates

          $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi