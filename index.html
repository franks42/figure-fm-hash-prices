<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Scittle and React Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.7.28/dist/scittle.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.7.28/dist/scittle.reagent.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>CRYPTO TRACKER</h1>
            <p class="subtitle">Real-time cryptocurrency prices powered by CoinGecko</p>
        </header>
        <div id="app">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading market data...</div>
            </div>
        </div>
    </div>

    <!-- Load ClojureScript Application -->
    <script type="application/x-scittle" src="src/crypto_app.cljs"></script>
</body>
</html>
