<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS Play CDN with automatic DOM scanning -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'glow': 'glow 3s ease-in-out infinite',
                        'scan': 'scan 3s linear infinite',
                        'pulse-dot': 'pulse-dot 2s ease-in-out infinite',
                        'float': 'float 20s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                    },
                    keyframes: {
                        glow: {
                            '0%, 100%': { filter: 'brightness(1)' },
                            '50%': { filter: 'brightness(1.2)' },
                        },
                        scan: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' },
                        },
                        'pulse-dot': {
                            '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                            '50%': { opacity: '0.5', transform: 'scale(1.5)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                            '33%': { transform: 'translate(-20px, -20px) rotate(1deg)' },
                            '66%': { transform: 'translate(20px, -10px) rotate(-1deg)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    colors: {
                        'neon-green': '#00ff88',
                        'neon-cyan': '#00ccff', 
                        'neon-pink': '#ff00ff',
                        'neon-red': '#ff4d5a',
                        'crypto': {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9',
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e',
                        }
                    },
                    spacing: {
                        '18': '4.5rem',
                        '88': '22rem',
                    },
                    blur: {
                        xs: '2px',
                    }
                }
            }
        }
        
        // Comprehensive safelist for all dynamic classes used in ClojureScript
        tailwind.config.safelist = [
            // Animation classes
            'animate-glow',
            'animate-scan', 
            'animate-pulse-dot',
            'animate-fade-in',
            'animate-float',
            'animate-spin',
            'animate-ping',
            
            // Background classes
            'bg-animated',
            'bg-neon-green/10',
            'bg-neon-green/20', 
            'bg-neon-red/10',
            'bg-neon-green',
            'bg-neon-pink/10',
            'bg-black/50',
            'bg-black/90',
            'bg-white/[0.03]',
            'bg-white/[0.05]',
            'bg-white/[0.10]',
            
            // Text classes
            'text-neon-green',
            'text-neon-red',
            'text-neon-pink',
            
            // Border classes  
            'border-neon-green/20',
            'border-neon-green/40',
            'border-neon-red/20',
            'border-neon-pink/20',
            'border-t-neon-green',
            'border-white/10',
            'border-white/20',
            
            // Component classes
            'scan-line'
        ];
    </script>
    
    <!-- Chart Library -->
    <script defer src="https://unpkg.com/uplot@1.6.24/dist/uPlot.iife.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/uplot@1.6.24/dist/uPlot.min.css">

    <!-- Scittle and React Dependencies -->
    <script defer src="https://cdn.jsdelivr.net/npm/scittle@0.7.28/dist/scittle.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/scittle@0.7.28/dist/scittle.cljs-ajax.js"></script>
    <script defer crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script defer crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/scittle@0.7.28/dist/scittle.reagent.js"></script>
    
    <!-- Custom Background and Scan Line Effects -->
    <style>
        /* Animated background with floating orbs */
        .bg-animated::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 20, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(20, 147, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }
        
        /* Scanning line animation for crypto cards */
        .scan-line {
            position: relative;
        }
        
        .scan-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00ff88, #00ccff, #ff00ff);
            transform: translateX(-100%);
            animation: scan 3s linear infinite;
            z-index: 10;
            pointer-events: none;
        }
        
        /* Add slight delays to make animation more visible */
        .scan-line:nth-child(2n)::before {
            animation-delay: -1s;
        }
        
        .scan-line:nth-child(3n)::before {
            animation-delay: -2s;
        }
        
        /* Top fetch indicator scan line */
        .fetch-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #00ff88, #00ccff, #ff00ff);
            transform: translateX(-100%);
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            box-shadow: 0 0 15px rgba(0, 255, 136, 1.0);
        }
        
        .fetch-indicator.active {
            opacity: 1;
            animation: fetch-scan 2s linear;
        }
        
        @keyframes fetch-scan {
            0% { 
                transform: translateX(-100%); 
                opacity: 1;
            }
            5% { 
                transform: translateX(-90%); 
                opacity: 1;
            }
            95% { 
                transform: translateX(90%); 
                opacity: 1;
            }
            100% { 
                transform: translateX(100%); 
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-black text-white font-inter min-h-screen overflow-x-hidden bg-animated">
    <!-- Top fetch indicator -->
    <div id="fetch-indicator" class="fetch-indicator"></div>
    
    <div class="max-w-7xl mx-auto p-5">
        <header class="text-center mb-12 pt-8">
            <h1 class="text-5xl md:text-6xl font-black mb-3 bg-gradient-to-r from-neon-green via-neon-cyan to-neon-pink bg-clip-text text-transparent animate-glow">
                CRYPTO TRACKER
            </h1>
            <p class="text-gray-400 text-lg font-light">Real-time cryptocurrency prices powered by Figure Markets</p>
        </header>
        <div id="app"></div>
    </div>

    <!-- Add re-frame script -->
    <script defer src="https://cdn.jsdelivr.net/npm/scittle@0.7.28/dist/scittle.re-frame.js"></script>
    
    <!-- Load V3 ClojureScript Application - EFFECTS MUST LOAD FIRST -->
    <script type="application/x-scittle" src="src/crypto_app_v3/effects.cljs"></script>
    <script type="application/x-scittle" src="src/crypto_app_v3/events.cljs"></script>
    <script type="application/x-scittle" src="src/crypto_app_v3/subs.cljs"></script>
    <script type="application/x-scittle" src="src/crypto_app_v3/portfolio.cljs"></script>
    <script type="application/x-scittle" src="src/crypto_app_v3/portfolio_atoms.cljs"></script>
    <script type="application/x-scittle" src="src/crypto_app_v3/chart.cljs?v=clean"></script>
    <script type="application/x-scittle" src="src/crypto_app_v3/views.cljs"></script>
    <script type="application/x-scittle" src="src/crypto_app_v3/core.cljs"></script>
</body>
</html>
