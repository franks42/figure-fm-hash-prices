<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS Play CDN with automatic DOM scanning -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'glow': 'glow 3s ease-in-out infinite',
                        'scan': 'scan 3s linear infinite',
                        'pulse-dot': 'pulse-dot 2s ease-in-out infinite',
                        'float': 'float 20s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                    },
                    keyframes: {
                        glow: {
                            '0%, 100%': { filter: 'brightness(1)' },
                            '50%': { filter: 'brightness(1.2)' },
                        },
                        scan: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' },
                        },
                        'pulse-dot': {
                            '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                            '50%': { opacity: '0.5', transform: 'scale(1.5)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                            '33%': { transform: 'translate(-20px, -20px) rotate(1deg)' },
                            '66%': { transform: 'translate(20px, -10px) rotate(-1deg)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    colors: {
                        'neon-green': '#00ff88',
                        'neon-cyan': '#00ccff', 
                        'neon-pink': '#ff00ff',
                        'neon-red': '#ff4d5a',
                        'crypto': {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9',
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e',
                        }
                    },
                    spacing: {
                        '18': '4.5rem',
                        '88': '22rem',
                    },
                    blur: {
                        xs: '2px',
                    }
                }
            }
        }
        
        // Force Tailwind to include all animation classes
        tailwind.config.safelist = [
            'animate-glow',
            'animate-scan', 
            'animate-pulse-dot',
            'animate-fade-in',
            'animate-float',
            'bg-animated',
            'scan-line'
        ];
        
        // Enable automatic class detection for dynamically added elements
        if (typeof window !== 'undefined') {
            window.tailwindObserver = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList') {
                        // Force Tailwind to regenerate styles
                        if (window.tailwindcss) {
                            window.tailwindcss.refresh();
                        }
                    }
                });
            });
            
            // Start observing
            setTimeout(() => {
                window.tailwindObserver.observe(document.body, {
                    childList: true,
                    subtree: true
                });
            }, 100);
        }
    </script>
    
    <!-- Scittle and React Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.7.28/dist/scittle.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.7.28/dist/scittle.reagent.js"></script>
    
    <!-- Custom Background and Scan Line Effects -->
    <style>
        /* Animated background with floating orbs */
        .bg-animated::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 20, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(20, 147, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }
        
        /* Scanning line animation for crypto cards */
        .scan-line {
            position: relative;
        }
        
        .scan-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00ff88, #00ccff, #ff00ff);
            transform: translateX(-100%);
            animation: scan 3s linear infinite;
            z-index: 10;
            pointer-events: none;
        }
        
        /* Add slight delays to make animation more visible */
        .scan-line:nth-child(2n)::before {
            animation-delay: -1s;
        }
        
        .scan-line:nth-child(3n)::before {
            animation-delay: -2s;
        }
    </style>
</head>
<body class="bg-black text-white font-inter min-h-screen overflow-x-hidden bg-animated">
    <div class="max-w-7xl mx-auto p-5">
        <header class="text-center mb-12 pt-8">
            <h1 class="text-5xl md:text-6xl font-black mb-3 bg-gradient-to-r from-neon-green via-neon-cyan to-neon-pink bg-clip-text text-transparent animate-glow">
                CRYPTO TRACKER
            </h1>
            <p class="text-gray-400 text-lg font-light">Real-time cryptocurrency prices powered by Figure Markets</p>
        </header>
        <div id="app"></div>
    </div>

    <!-- Load ClojureScript Application -->
    <script type="application/x-scittle" src="src/crypto_app.cljs"></script>
</body>
</html>
